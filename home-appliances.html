<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Appliances</title>
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body>
  <div id="navbar-holder"></div>



  <div class="container my-5">
  <h2 class="text-light mb-4 border-start border-primary border-4 ps-3">New Arrivals</h2>
  
  <div id="productCarousel" class="carousel slide bg-dark p-4 rounded shadow" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row align-items-center">
          <div class="col-md-5 text-center">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&q=80&w=500" class="img-fluid rounded" alt="Headphones">
          </div>
          <div class="col-md-7 text-light">
            <h3>Sony WH-1000XM5</h3>
            <p>Industry-leading noise canceling with two processors controlling eight microphones.</p>
            <h4 class="text-primary">$349.99</h4>
            <button class="btn btn-sm btn-outline-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="row align-items-center">
          <div class="col-md-5 text-center">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&q=80&w=500" class="img-fluid rounded" alt="Smart Watch">
          </div>
          <div class="col-md-7 text-light">
            <h3>Series 9 Smartwatch</h3>
            <p>A smarter way to track your health. Now with a brighter Always-On Retina display.</p>
            <h4 class="text-primary">$399.00</h4>
            <button class="btn btn-sm btn-outline-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    
    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" style="width: 2rem;"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" style="width: 2rem;"></span>
    </button>
  </div>
</div>



  <script src="bootstrap/bootstrap.bundle.min.js"></script>
  <script src="scripts/add-navbar.js"></script>

</body>
</html>
